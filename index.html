<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="header">
        <div class="brand">
          <img src="logo_casio.png" width="90px" />
          <p>CALCULATOR</p>
        </div>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
      <div class="display">
        <div class="info">
          <p class="input"></p>
          <p class="result"></p>
        </div>
        <div class="bars">
          <div class="bar1"></div>
          <div class="bar2"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="button operator special-btn1">AC</button>
        <button class="button operator special-btn1">CE</button>
        <button class="button operator special-btn1">+/-</button>
        <button class="button operator special-btn2">/</button>
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operator special-btn2">X</button>
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operator special-btn2">-</button>
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operator special-btn2">+</button>
        <button class="button number" id="zero">0</button>
        <button class="button">.</button>
        <button class="button operator special-btn2">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
